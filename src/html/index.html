<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Другофильтр</title>
    <link rel="stylesheet" href="./../css/styles.bundle.css">
</head>
<body>
    <div class="wrapper">
        <section class="section-main">
            <div class="logo-container">
                <div class="logo"></div>
            </div>
        </section>
        <section class="section-modal">
            <div class="friend-filter-container">
                <div class="friend-filter">
                    <header class="ff-header">
                        <div class="ff-header-text">
                            Выберите друзей
                        </div>
                        <button class="close-button"></button>
                    </header>
                    <div class="ff-search-wrapper">
                        <div class="ff-search-box friend-search">
                            <i class="fa fa-search"></i>
                            <input type="text" placeholder="Начните вводить имя друга">
                        </div>
                        <div class="ff-search-box list-search">
                            <input type="text" placeholder="Название">
                        </div>
                    </div>
                    <div class="friend-list-wrapper">
                        <div class="left-list-container friend-list-container">
                            <div class="list-heading">
                                Ваши друзья
                            </div>
                            <ul class="friend-list left-friend-list">
                                <li class="friend-list-item friend">
                                    <div class="friend-foto-wrapper">
                                        <img src="" alt="">
                                    </div>
                                    <div class="friend-name">
                                        Artem Barabanov
                                    </div>
                                    <div class="add-friend-button-wrapper">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="right-list-container friend-list-container">
                            <div class="list-heading">
                                Друзья в списке
                            </div>
                            <ul class="friend-list left-friend-list">
                                <li class="friend-list-item friend">
                                    <div class="friend-foto-wrapper">
                                        <img src="" alt="">
                                    </div>
                                    <div class="friend-name">
                                        Artem Barabanov
                                    </div>
                                    <div class="add-friend-button-wrapper">
                                        <i class="fa fa-times"></i>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <footer class="ff-footer">
                        <button class="save-button">Сохранить</button>
                    </footer>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
